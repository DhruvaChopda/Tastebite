<div class="container-fluid" id="ho">
  <div id="header">
    <div class="row">
      <div class="col " style="padding-left: 0px;padding-right: 0px;">
        <nav class="navbar navbar-expand-md navbar-light ">
          <span class="navbar-text">
            <a class="ml-0" href="#"><img src="../../assets/Images/logo.png" height="90vh" alt="Logo"
                class="imglogo">
            </a>
          </span>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-bar1">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="nav-bar1">
            <ul id="menu" class="navbar-nav ">
              <li class="nav-item active d-md-none mt-2">
                <svg style="margin-right: 5px;" xmlns="http://www.w3.org/2000/svg" width="30" height="46"
                  fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                  <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg>{{loggedUser?.name}}
              </li>
              <li class="nav-item">
                <a id="myNavLinks" class="nav-link fs-5 mt-1 ms-3 red active" routerLink="/">Home</a>
              </li>
              <li class="nav-item">
                <a id="myNavLinks" class="nav-link fs-5 mt-1 ms-3 red active" routerLink="/menu">Menu</a>
              </li>
              <li class="nav-item d-block d-md-none">
                <a id="myNavLinks" class="nav-link fs-5 mt-1 ms-3 red active" routerLink="/cart">Cart</a>
              </li>
              <ng-container *ngIf="loggedUser; else showLogin">
                <li class="nav-item active">
                  <a id="myNavLinks" class="nav-link fs-5 mt-1 ms-3 red" (click)="onLogoff()"
                    style="cursor: pointer;">Log Off</a>
                </li>
              </ng-container>
              <ng-template #showLogin>
                <li class="nav-item active">
                  <a id="myNavLinks" class="nav-link fs-5 mt-1 ms-3 red" routerLink="/login">Login</a>
                </li>
              </ng-template>
            </ul>
          </div>
          <div class="d-none d-md-block mr-5 float-right">
            <a class="cart_icon" routerLink="/cart" style="color: black;">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              <div class="cart_value">{{cartItem}}</div>
            </a>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
